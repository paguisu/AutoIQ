<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoIQ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .tabs { display: flex; background: #001470; }
    .tab-button {
      flex: 1;
      padding: 15px;
      background: #001470;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tab-button.active { background: #008ccc; }
    .tab-content { display: none; padding: 20px; }
    .tab-content.active { display: block; }
    input, select { margin: 5px 0; padding: 6px; width: 100%; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    .form-group { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" data-tab="inputs">Inputs</button>
    <button class="tab-button" data-tab="cabecera">Cabecera</button>
    <button class="tab-button" data-tab="historico">Histórico</button>
    <button class="tab-button" data-tab="base">Base Propia</button>
  </div>

  <div id="inputs" class="tab-content active">
    <h2>Subir archivos</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label>Archivo de Vehículos:</label>
      <input type="file" name="archivoVehiculos" />
      <label>Archivo de Códigos Postales:</label>
      <input type="file" name="archivoCP" />
      <label>Archivo Único (modo taxativo):</label>
      <input type="file" name="archivoUnico" />
      <br /><br />
      <input type="submit" value="Procesar" />
    </form>
  </div>

  <div id="cabecera" class="tab-content">
    <h2>Datos del Asegurado</h2>
    <form id="formCabecera">
      <div class="form-group">
        <label>Nombre de la Cotización</label>
        <input type="text" name="nombreCotizacion" />
      </div>
      <div class="form-group">
        <label>Fecha de Nacimiento</label>
        <input type="date" name="fechaNacimiento" />
      </div>
      <div class="form-group">
        <label>Edad</label>
        <input type="number" name="edad" />
      </div>
      <div class="form-group">
        <label>Género</label>
        <select name="genero">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>
      <div class="form-group">
        <label>Estado Civil</label>
        <select name="estadoCivil">
          <option value="Soltero">Soltero</option>
          <option value="Casado">Casado</option>
        </select>
      </div>
      <div class="form-group">
        <label>Medio de Pago</label>
        <select name="medioPago">
          <option value="Debito Tarjeta">Debito en Tarjeta</option>
          <option value="Debito Cuenta">Debito en Cuenta</option>
          <option value="Pago Facil">Pago Fácil</option>
        </select>
      </div>
      <input type="submit" value="Guardar Cabecera" />
    </form>
  </div>

  <div id="historico" class="tab-content">
    <h2>Histórico de Combinaciones</h2>
    <div id="tablaHistorico"></div>
  </div>

  <div id="base" class="tab-content">
    <h2>Base Propia</h2>
    <p>En construcción...</p>
  </div>

  <script>
    const tabButtons = document.querySelectorAll(".tab-button");
    const contents = document.querySelectorAll(".tab-content");

    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        tabButtons.forEach(b => b.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    window.onload = () => {
      fetch('/historial')
        .then(res => res.json())
        .then(data => {
          const tabla = document.createElement('table');
          tabla.border = '1';
          tabla.innerHTML = `<tr><th>ID</th><th>Archivo</th><th>Fecha</th><th>Registros</th></tr>` +
            data.map(r => `<tr><td>${r.id}</td><td>${r.nombre_archivo}</td><td>${r.fecha}</td><td>${r.cantidad_registros}</td></tr>`).join('');
          document.getElementById("tablaHistorico").appendChild(tabla);
        });
    };
  </script>
</body>
</html>
